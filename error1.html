<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Use Bootstrap 5 resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include FontAwesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    /* Reset some default styles */
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    /* Style the navbar */
    nav {
        background-color: #fff;
        color: #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    /* Style the navbar list items */
    nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    /* Style the navbar list items */
    nav ul li {
        margin: 0 20px;
    }

    /* Style the navbar links */
    nav ul li a {
        text-decoration: none;
        color: #000;
    }

    /* Style the Font Awesome icons */
    nav ul li i {
        margin-right: 5px;
    }
    /* Style the logo in the navbar */
    .navbar-logo {
        margin-right: auto; /* Push the logo to the left */
        padding: 0 20px; /* Add some spacing */
    }

</style>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="static/tag.png" alt="Logo" style="width: 110px; height: 90px;">
        </div>
        <!-- Logo on the left -->

        <!-- List items on the right -->
        <ul class="nav-list">
            <li><a href="/register"><i class="fas fa-user-plus"></i>New Mechanic? Register Here</a></li>
            <li><a href="/"><i class="fas fa-sign-in-alt"></i>Existing Mechanic? Login Here</a></li>
            <li><a href="/customer-login"><i class="fas fa-sign-in-alt"></i>Customer Login</a></li>
        </ul>
    </nav>
  <div class="container mt-3">
  <h2>Message</h2>
  <div class="alert alert-danger">
    <strong>ERROR!</strong>{{message}}
  </div>
    </div>
</body>
</html>
